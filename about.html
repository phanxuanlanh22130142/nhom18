<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Đơn Giản</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-color:#C0C0C0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.card{
    background: #4F4F4F;
    width: 200px;
    height: 340px;
    border-radius: 10px;
    text-align: center;
    margin: 0 10px;
    justify-content: center;
    margin: top 100px;
}
img{
    object-fit: cover;
    width: 100%;
    height: 100%;
    object-position: center;

}
.card-img{
    width: 170px;
    height: 170px;
    border: 4px solid black;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto;
}
.name{
    margin: top 100px;
}
</style>
<body>
    <header class="name"> <h1>NHÓM 18</h1> </header>
     <div class="card">
        <div class="card-img">
            <img src="image/phuoc.jpg" alt="">
        </div>
        <h2>Nguyễn Thành Phước</h2>
        <p>MSSV: 22130223</p>
     </div>
     <div class="card">
        <div class="card-img">
            <img src="image/lanh.jpg" alt="">
        </div>
        <h2>Phan Xuân Lãnh</h2>
        <p>MSSV: 22130142</p>
     </div>
     <div class="card">
        <div class="card-img">
            <img src="image/tai.jpg" alt="">
        </div>
        <h2>Võ Tấn Tài</h2>
        <p>MSSV: 22130244</p>
     </div>
     <div class="card">
        <div class="card-img">
            <img src="image/dung.jpg" alt="">
        </div>
        <h2>Bùi Thị Mỹ Dung</h2>
        <p>MSSV: 22130052</p>
     </div>
</body>
</html>
